    <text class="desc" x="590" y="1270">SingleLevelUsageAsPlanned</text>
    <text class="desc" x="1500" y="620">Bildet Stammdaten eines Bauteils im “as planned”-Lebenszyklus ab.</text>
    <text class="desc" x="1500" y="810">Stellt standortbezogene Informationen für  ein geplantes Bauteil bereit. Ein Standort ist in diesem Kontext ein abgegrenztes </text>
    <text class="desc" x="1500" y="880">geografisches Gebiet, in dem ein Unternehmen geschäftlich tätig ist.</text>
    <text class="desc" x="1500" y="1010">Bildet die erste Ebene einer Baugruppe bzw. eines Zusammenbaus ohne weitere Unterbaugruppen aus tieferer Ebene dar. </text>
    <text class="desc" x="1500" y="1070">Im „as planned“-Lebenszyklus ist die gesamte Varianz eines möglichen Fahrzeugs </text>
    <text class="desc" x="1500" y="1140">abgedeckt (wird auch als 120% Stückliste bezeichnet).</text>
    <text class="desc" x="1500" y="1260">Stellt die Verbaubeziehung eines Bauteils zu seinen übergeordneten Teilen während des “as planned”-Lebenszyklus her</text>

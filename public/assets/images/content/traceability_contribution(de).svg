<svg width="4400" height="1815" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" overflow="hidden">
<defs>
<linearGradient id="back" x1="0" x2="0" y1="0" y2="1">
<stop offset="0%" stop-color="#035970"/>
<stop offset="100%" stop-color="#012c38"/>
</linearGradient>
</defs>
<rect x="0" y="0" width="100%" height="100%" fill="url(#back)"/>
<g transform="translate(380 250)">
<text fill="#FFFFFF" font-family="Verdana,sans-serif" font-size="64">
<tspan x="0" y="0">Die Rückverfolgung von Produkten, Materialien und</tspan>
<tspan x="0" y="85">Software entlang der automobile Lieferkette ist die</tspan>
<tspan x="0" y="170">Basis von Catena-X und ermöglicht:</tspan>
</text>
<g transform="translate(0 320)">
<text fill="#FFFFFF" font-family="Verdana,sans-serif" font-size="64">
<tspan y="-10" font-size="44">•</tspan>
<tspan x="100" y="0">Die Befähigung zur Durchführung datenketten-</tspan>
<tspan x="100" y="85">fokussierter Use Cases (z.B. CO2 Aggregationen</tspan>
<tspan x="100" y="170">über n-Tier Stufen)</tspan>
</text>
</g>
<g transform="translate(0 630)">
<text fill="#FFFFFF" font-family="Verdana,sans-serif" font-size="64">
<tspan y="-10" font-size="44">•</tspan>
<tspan x="100" y="0">Die Beschleunigung und Reduzierung von Kosten</tspan>
<tspan x="100" y="85">in der Qualitätsarbeit durch zielgenaue und</tspan>
<tspan x="100" y="170">effiziente Weiterleitung von Nachrichten auf</tspan>
<tspan x="100" y="255">Basis konkreter Produktstrukturen und der damit</tspan>
<tspan x="100" y="340">verbundenen Lieferbeziehungen</tspan>
</text>
</g>
<g transform="translate(0 1130)">
<text fill="#FFFFFF" font-family="Verdana,sans-serif" font-size="64">
<tspan y="-10" font-size="44">•</tspan>
<tspan x="100" y="0">Die einfach und kostengünstige Umsetzung von</tspan>
<tspan x="100" y="85">zukünftigen regulatorischen Anforderungen wie</tspan>
<tspan x="100" y="170">bspw. Das Lieferkettengesetz</tspan>
</text>
</g>
</g>
<g transform="translate(2380 250)">
<text fill="#FFFFFF" font-family="Verdana,sans-serif" font-size="64">
<tspan x="0" y="0">Catena-X ermöglicht Vorteile durch eine</tspan>
<tspan x="0" y="85">hocheffiziente Kollaboration mit anderen</tspan>
<tspan x="0" y="170">Marktteilnehmern:</tspan>
</text>
<g transform="translate(0 310)">
<text fill="#FFFFFF" font-family="Verdana,sans-serif" font-size="64">
<tspan y="-10" font-size="44">•</tspan>
<tspan x="100" y="0">Pioniervorteile durch Partizipation an der</tspan>
<tspan x="100" y="85">ersten “Data Driven Value Chain” sowie</tspan>
<tspan x="100" y="170">Einhaltung von neuen Standards in Europa</tspan>
<tspan x="100" y="255">und weltweit</tspan>
</text>
</g>
<g transform="translate(0 720)">
<text fill="#FFFFFF" font-family="Verdana,sans-serif" font-size="64">
<tspan y="-10" font-size="44">•</tspan>
<tspan x="100" y="0">Einheitliche technische Schnittstelle zu</tspan>
<tspan x="100" y="85">Partnern und Lieferanten</tspan>
</text>
</g>
<g transform="translate(0 940)">
<text fill="#FFFFFF" font-family="Verdana,sans-serif" font-size="64">
<tspan y="-10" font-size="44">•</tspan>
<tspan x="100" y="0">Langfristige Wettbewerbsfähigkeit und</tspan>
<tspan x="100" y="85">Erhöhung der Resilienz, sowie</tspan>
<tspan x="100" y="170">Risikominimierung</tspan>
</text>
</g>
<g transform="translate(0 1260)">
<text fill="#FFFFFF" font-family="Verdana,sans-serif" font-size="64">
<tspan y="-10" font-size="44">•</tspan>
<tspan x="100" y="0">Schnelle Adaption und Teilnahme an weiteren</tspan>
<tspan x="100" y="85">Use Cases zur Prozessoptimierung</tspan>
</text>
</g>
</g>
</svg>
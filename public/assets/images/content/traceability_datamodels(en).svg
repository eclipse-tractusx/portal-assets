<svg width="4400" height="1801" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><style>.desc{fill:#ffffff;font-family:sans-serif;font-weight:400;font-size:50px;}</style><g transform="translate(0 -412)"><path d="M0 460C0 434 21 413 47 413L4352 413C4378 413 4400 434 4400 460L4400 2162C4400 2188 4378 2210 4352 2210L47 2210C21 2210 0 2188 0 2162Z" fill="#035970" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="700" font-size="55" transform="translate(338 673)">Describes the condition of a component, vehicle after assembly in the respective plant. Each individual part or batch is represented as a digital twin.</text><text class="desc" transform="translate(1328 795)">Represents the master data of a component with its own serial number after the assembly process. </text><text class="desc" transform="translate(1328 855)">Relevant for manufacturers of serialized individual parts or vehicle manufacturers.</text><text class="desc" transform="translate(1328 943)">Represents the master data of a batch after the assembly process. Relevant for manufacturers of components with large batches,</text><text class="desc" transform="translate(1328 1004)">which are produced under the same manufacturing conditions and bundled in a batch number.</text><text class="desc" transform="translate(1328 1092)">Represents the relationship between the components after the assembly process. For example, which batch (gear wheel,</text><text class="desc" transform="translate(1328 1152)">raw material) is installed in which serialized part (transmission) in which vehicle.</text><text fill="#FFFFFF" font-family="sans-serif" font-weight="700" font-size="55" transform="translate(338 1470)">Describes the condition of a component or vehicle when the delivery relationship between supplier and customer is contractually defined.</text><text class="desc" transform="translate(1328 1598)">Represents the master data of a component in the “as planned” life cycle.</text><text class="desc" transform="translate(1328 1719)">Represents the first level of an assembly or assembly without further sub-assemblies from a lower level. </text><text class="desc" transform="translate(1328 1779)">The “as planned” life cycle covers the entire variance of potential vehicles (also known as a 120% parts list).</text><text class="desc" transform="translate(1328 1910)">Establishes the relationship between a component and its superordinate parts during the “as planned” life cycle.</text><text class="desc" transform="translate(1328 2031)">Provides location based information for a planned component.</text><text class="desc" transform="translate(1328 2094)">In this context, a location is a defined geographical area in which a company does business.</text><path d="M443 752C443 740 452 731 464 731L1257 731C1269 731 1279 740 1279 752L1279 836C1279 848 1269 858 1257 858L464 858C452 858 443 848 443 836Z" fill="#85ACB9" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="400" font-size="55" transform="translate(620 813)">SerialPartTypization</text><path d="M443 908C443 896 452 887 464 887L1257 887C1269 887 1279 896 1279 908L1279 992C1279 1004 1269 1014 1257 1014L464 1014C452 1014 443 1004 443 992Z" fill="#85ACB9" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="400" font-size="55" transform="translate(770 969)">Batch</text><path d="M443 1064C443 1052 452 1043 464 1043L1257 1043C1269 1043 1279 1052 1279 1064L1279 1148C1279 1160 1269 1170 1257 1170L464 1170C452 1170 443 1160 443 1148Z" fill="#85ACB9" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="400" font-size="55" transform="translate(560 1125)">SingleLevelBoMAsBuilt</text><path d="M443 1534C443 1522 452 1513 464 1513L1257 1513C1269 1513 1279 1522 1279 1534L1279 1618C1279 1630 1269 1640 1257 1640L464 1640C452 1640 443 1630 443 1618Z" fill="#85ACB9" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="400" font-size="55" transform="translate(675 1595)">PartAsPlanned</text><path d="M443 1691C443 1679 452 1670 464 1670L1258 1670C1269 1670 1279 1679 1279 1691L1279 1775C1279 1786 1269 1796 1258 1796L464 1796C452 1796 443 1786 443 1775Z" fill="#85ACB9" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="400" font-size="55" transform="translate(540 1752)">SingleLevelBoMAsPlanned</text><path d="M443 1847C443 1835 452 1826 464 1826L1257 1826C1269 1826 1279 1835 1279 1847L1279 1931C1279 1943 1269 1953 1257 1953L464 1953C452 1953 443 1943 443 1931Z" fill="#85ACB9" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="400" font-size="55" transform="translate(505 1909)">SingleLevelUsageAsPlanned</text><path d="M443 2004C443 1992 452 1983 464 1983L1257 1983C1269 1983 1279 1992 1279 2004L1279 2088C1279 2100 1269 2110 1257 2110L464 2110C452 2110 443 2100 443 2088Z" fill="#85ACB9" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="400" font-size="55" transform="translate(500 2065)">PartSiteInformationAsPlanned</text><rect x="176" y="523" width="4104" height="727" stroke="#FFFFFF" stroke-width="6" fill="none"/><rect x="260" y="448" width="835" height="107" stroke="#FFFFFF" stroke-width="6" fill="#035970"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="700" font-size="55" transform="translate(423 520)">Lifecycle “as built”</text><g><g><g><path d="M15 80C15 80 14 81 13 80 12 80 12 79 12 78 12 77 12 76 13 76 14 76 15 76 15 77 16 77 16 79 15 80ZM84 16 76 24 70 22 68 16 76 8C71 6 66 7 63 11 59 14 57 19 59 24L9 73C8 75 7 78 7 80 8 82 10 84 12 85 15 85 17 85 19 83L68 33C73 35 78 33 81 30 85 26 86 21 84 16Z" fill="#FFFFFF" transform="matrix(1 0 0 1 287 454)"/><path d="M83 73 58 48 48 58 73 83 74 84 74 83C76 86 80 85 83 83 85 80 85 76 83 73Z" fill="#FFFFFF" transform="matrix(1 0 0 1 287 454)"/><path d="M21 19 21 19 19 14 11 7 7 11 14 19 19 21 19 21 37 40 40 37Z" fill="#FFFFFF" 
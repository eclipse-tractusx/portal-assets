<svg width="4400" height="1801" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><style>.desc{fill:#ffffff;font-family:sans-serif;font-weight:400;font-size:50px;}</style><g clip-path="url(#clip0)" transform="translate(0 -412)"><path d="M0 460C0 434 21 413 47 413L4352 413C4378 413 4400 434 4400 460L4400 2162C4400 2188 4378 2210 4352 2210L47 2210C21 2210 0 2188 0 2162Z" fill="#035970"/><text fill="#FFFFFF" font-family="Arial Narrow,sans-serif" font-weight="700" font-size="55" transform="translate(338 645)">Beschreibt den Zustand eines Bauteils bzw. Fahrzeugs nach Verbau im jeweiligen Werk. Jedes Einzelteil oder jede Charge wird dabei als Digitaler Zwilling abgebildet.</text><text class="desc" transform="translate(1328 767)">Bildet Stammdaten eines Bauteils mit eigener Seriennummer nach Verbau ab. </text><text class="desc" transform="translate(1328 828)">Relevant für Hersteller von serialisierten Einzelteilen oder Fahrzeughersteller.</text><text class="desc" transform="translate(1328 949)">Bildet Stammdaten einer Charge nach Verbau ab. Relevant für Hersteller von Bauteilen mit großen Losgrößen, die zu gleichen </text><text class="desc" transform="translate(1328 1009)">Herstellungsbedingungen produziert und in einer Chargennummer gebündelt werden.</text><text class="desc" transform="translate(1328 1130)">Bildet die Verbaubeziehungen zwischen den Bauteilen ab. </text><text class="desc" transform="translate(1328 1191)">Beispielsweise welche Charge (Zahnrad, Rohstoff) in welchem Serialisierten Teil (Getriebe) in welchem Fahrzeug verbaut ist. </text><text fill="#FFFFFF" font-family="Arial Narrow,sans-serif" font-weight="700" font-size="55" transform="translate(338 1481)">Beschreibt den Zustand eines Bauteils bzw. Fahrzeugs wenn die Lieferbeziehung zwischen Lieferant und Kunde vertraglich definiert ist.</text><text class="desc" transform="translate(1328 1609)">Bildet Stammdaten eines Bauteils im “as planned”-Lebenszyklus ab.</text><text class="desc" transform="translate(1328 1730)">Bildet die erste Ebene einer Baugruppe bzw. eines Zusammenbaus ohne weitere Unterbaugruppen aus tieferer Ebene dar. </text><text class="desc" transform="translate(1328 1790)">Im „as planned“-Lebenszyklus ist die gesamte Varianz eines möglichen Fahrzeugs abgedeckt („120% Stückliste“).</text><text class="desc" transform="translate(1328 1940)">Stellt die Verbaubeziehung eines Bauteils zu seinen übergeordneten Teilen während des “as planned”-Lebenszyklus her.</text><text class="desc" transform="translate(1328 2065)">Stellt standortbezogene Informationen für ein geplantes Bauteil bereit. Ein Standort ist in diesem Kontext ein abgegrenztes</text><text class="desc" transform="translate(1328 2127)">geografisches Gebiet, in dem ein Unternehmen geschäftlich tätig ist.</text><path d="M443 731C443 719 452 710 464 710L1257 710C1269 710 1279 719 1279 731L1279 815C1279 827 1269 837 1257 837L464 837C452 837 443 827 443 815Z" fill="#85ACB9"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="400" font-size="55" transform="translate(740 793)">SerialPart</text><path d="M443 915C443 903 452 894 464 894L1257 894C1269 894 1279 903 1279 915L1279 999C1279 1011 1269 1021 1257 1021L464 1021C452 1021 443 1011 443 999Z" fill="#85ACB9"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="400" font-size="55" transform="translate(798 976)">Batch</text><path d="M443 1098C443 1086 452 1077 464 1077L1257 1077C1269 1077 1279 1086 1279 1098L1279 1182C1279 1194 1269 1204 1257 1204L464 1204C452 1204 443 1194 443 1182Z" fill="#85ACB9"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="400" font-size="55" transform="translate(576 1160)">SingleLevelBoMAsBuilt</text><path d="M443 1544C443 1532 452 1523 464 1523L1257 1523C1269 1523 1279 1532 1279 1544L1279 1628C1279 1640 1269 1650 1257 1650L464 1650C452 1650 443 1640 443 1628Z" fill="#85ACB9"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="400" font-size="55" transform="translate(680 1606)">PartAsPlanned</text><path d="M443 1709C443 1697 452 1688 464 1688L1257 1688C1269 1688 1279 1697 1279 1709L1279 1793C1279 1805 1269 1815 1257 1815L464 1815C452 1815 443 1805 443 1793Z" fill="#85ACB9"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="400" font-size="55" transform="translate(560 1770)">SingleLevelBoMAsPlanned</text><path d="M443 1874C443 1862 452 1853 464 1853L1258 1853C1269 1853 1279 1862 1279 1874L1279 1958C1279 1969 1269 1979 1258 1979L464 1979C452 1979 443 1969 443 1958Z" fill="#85ACB9"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="400" font-size="55" transform="translate(500 1935)">SingleLevelUsageAsPlanned</text><path d="M443 2038C443 2026 452 2017 464 2017L1257 2017C1269 2017 1279 2026 1279 2038L1279 2122C1279 2134 1269 2144 1257 2144L464 2144C452 2144 443 2134 443 2122Z" fill="#85ACB9"/><text fill="#FFFFFF" font-family="sans-serif" font-weight="400" font-size="55" transform="translate(510 2100)">PartSiteInformationAsPlanned</text><rect x="176" y="523" width="4104" height="727" stroke="#FFFFFF" stroke-width="6" fill="none"/><rect x="260" y="448" width="835" height="107" stroke="#FFFFFF" stroke-width="6" fill="#035970"/><text fill="#FFFFFF" font-family="Arial Narrow,sans-serif" font-weight="700" font-size="55" transform="translate(423 520)">Lebenszyklus “as built”</text><g clip-path="url(#clip1)"><g clip-path="url(#clip2)"><g clip-path="url(#clip3)"><path d="M15 80C15 80 14 81 13 80 12 80 12 79 12 78 12 77 12 76 13 76 14 76 15 76 15 77 16 77 16 79 15 80ZM84 16 76 24 70 22 68 16 76 8C71 6 66 7 63 11 59 14 57 19 59 24L9 73C8 75 7 78 7 80 8 82 10 84 12 85 15 85 17 85 19 83L68 33C73 35 78 33 81 30 85 26 86 21 84 16Z" fill="#FFFFFF" transform="matrix(1 0 0 1 287 454)"/><path d="M83 73 58 48 48 58 73 83 74 84 74 83C76 86 80 85 83 83 85 80 85 76 83 73Z" fill="#FFFFFF" transform="matrix(1 0 0 1 287 454)"/><path d="M21 19 21 19 19 14 11 7 7 11 14 19 19 21 19 21 37 40 40 37Z" fill="#FFFFFF" transform="matrix(1 0 0 1 287 454)"/>
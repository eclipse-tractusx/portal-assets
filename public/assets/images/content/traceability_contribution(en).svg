<svg width="4400" height="1815" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" overflow="hidden"><defs><linearGradient id="back" x1="0" x2="0" y1="0" y2="1"><stop offset="0%" stop-color="#035970"/><stop offset="100%" stop-color="#012c38"/></linearGradient></defs><rect x="0" y="0" width="100%" height="100%" fill="url(#back)"/><g clip-path="url(#clip0)" transform="translate(0 -444)"><g clip-path="url(#clip1)" transform="matrix(0.000360892 0 0 0.000360892 0 448)"><g clip-path="url(#clip3)" transform="matrix(1.3116 0 0 1 0 -0.0505593)"><use width="100%" height="100%" xlink:href="#img2" transform="scale(2112.61 2112.61)"></use></g></g><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(2360.58 757)">Catena-X provides benefits through highly </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(2360.58 834)">efficient collaboration with other market players:</text><text fill="#FFFFFF" font-family="Arial,sans-serif" font-weight="400" font-size="64" transform="translate(2360.58 966)">•</text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(2463.7 966)">Pioneering advantage through participation in </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(2463.7 1043)">the first Data-Driven Value Chain and </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(2463.7 1120)">compliance with new standards in Europe and </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(2463.7 1197)">worldwide</text><text fill="#FFFFFF" font-family="Arial,sans-serif" font-weight="400" font-size="64" transform="translate(2360.58 1329)">•</text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(2463.7 1329)">Consistent technical interfaces to partners and </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(2463.7 1406)">suppliers</text><text fill="#FFFFFF" font-family="Arial,sans-serif" font-weight="400" font-size="64" transform="translate(2360.58 1538)">•</text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(2463.7 1538)">Long-term competitiveness and increasing </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(2463.7 1615)">resilience, minimizing risks</text><text fill="#FFFFFF" font-family="Arial,sans-serif" font-weight="400" font-size="64" transform="translate(2360.58 1747)">•</text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(2463.7 1747)">Quick adaptation and participation in other use </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(2463.7 1824)">cases for process optimization (e.g. demand </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(2463.7 1901)">and capacity management, circular economy, </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(2463.7 1978)">CO2 and supply chain law)</text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(374.046 774)">The tracing of products, materials and software </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(374.046 851)">along the automotive supply chain is the basis of </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(374.046 928)">Catena-X and enables:</text><text fill="#FFFFFF" font-family="Arial,sans-serif" font-weight="400" font-size="64" transform="translate(374.046 1060)">•</text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(477.171 1060)">The ability to carry out data chain-focused use </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(477.171 1137)">cases (e.g. CO2 aggregation via n-tier levels)</text><text fill="#FFFFFF" font-family="Arial,sans-serif" font-weight="400" font-size="64" transform="translate(374.046 1269)">•</text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(477.171 1269)">The targeted and efficient implementation of </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(477.171 1346)">technical actions such as product recalls</text><text fill="#FFFFFF" font-family="Arial,sans-serif" font-weight="400" font-size="64" transform="translate(374.046 1478)">•</text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(477.171 1478)">The simple and cost-effective implementation of </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(477.171 1555)">future regulatory requirements such as the </text><text fill="#FFFFFF" font-family="Verdana,sans-serif" font-weight="400" font-size="64" transform="translate(477.171 1632)">Supply Chain Act</text></g></svg>
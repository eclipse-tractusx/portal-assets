<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="460px" height="320px" viewBox="0 0 460 320" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
<defs>
<radialGradient id="bgrad" r="100%" cx="34%" cy="40%">
  <stop offset="0%" stop-color="#687782" stop-opacity="1"/>
  <stop offset="50%" stop-color="#1e2d38" stop-opacity="1"/>
  <stop offset="100%" stop-color="#1e2d38" stop-opacity="1"/>
</radialGradient>
<g id="question" transform="rotate(45)">
  <path d="m-20 -20 40 0 0 40 -40 0 0 -40 z" fill="#666666" stroke="#ffffff" stroke-width="1"/>
</g>
<g id="action">
  <path d="m-20 -20 40 0 0 40 -40 0 0 -40 z" fill="#666666" stroke="#ffffff" stroke-width="1"/>
</g>
<g id="format">
  <circle r="20" cx="0" cy="0" stroke="#ffffff" stroke-width="1" fill="#666666"/>
</g>
<text id="no" style="font-family:sans-serif;font-size:8px;" text-anchor="middle" fill="#ffffff">no</text>
</defs>
<g fill="url(#bgrad)" transform="scale(1 0.5)"><circle r="420" cx="230" cy="290"/></g>
<g transform="translate(270 40)">
  <text style="font-family:sans-serif;font-size:18px;" fill="#ffffff">Image Formats</text>
</g>
<g transform="translate(65 60)">
  <path stroke="#ffffff" stroke-width="1" fill="none" d="m 0 28 0 180"/>
  <path stroke="#ffffff" stroke-width="1" fill="none" d="m 28 0 112 0"/>
  <g transform="translate(0 200)">
    <use xlink:href="#format" x="0" y="0"/>
    <text style="font-family:sans-serif;font-size:10px;" text-anchor="middle">
      <tspan fill="yellow" alignment-baseline="middle" x="0" y="0">SVG</tspan>
    </text>
  </g>
  <use xlink:href="#no" x="40" y="-4"/>
  <use xlink:href="#question" x="0" y="0"/>
  <text style="font-family:sans-serif;font-size:8px;" text-anchor="middle" fill="#ffffff">
    <tspan alignment-baseline="middle" x="0" y="-6">can write</tspan>
    <tspan alignment-baseline="middle" x="0" y="6">as SVG?</tspan>
  </text>
  <g transform="translate(75 0)">
    <use xlink:href="#action" x="0" y="0"/>
    <text style="font-family:sans-serif;font-size:8px;" text-anchor="middle" fill="#ffffff">
      <tspan alignment-baseline="middle" x="0" y="-6">scale</tspan>
      <tspan alignment-baseline="middle" x="0" y="6">to size</tspan>
    </text>
    <g transform="translate(65 40)">
      <path stroke="#ffffff" stroke-width="1" fill="none" d="m 0 -40 0 180"/>
      <path stroke="#ffffff" stroke-width="1" fill="none" d="m 28 0 20 0 0 80 -20 0"/>
      <g transform="translate(0 160)">
        <use xlink:href="#format" x="0" y="0"/>
        <text style="font-family:sans-serif;font-size:10px;" text-anchor="middle" fill="#ffffff">
          <tspan fill="yellow" alignment-baseline="middle" x="1" y="-5">PNG</tspan>
          <tspan style="font-size:8px;" alignment-baseline="middle" x="0" y="7">RGB</tspan>
        </text>
      </g>
      <use xlink:href="#no" x="48" y="-4"/>
      <use xlink:href="#question" x="0" y="0"/>
      <text style="font-family:sans-serif;font-size:8px;" text-anchor="middle" fill="#ffffff">
        <tspan alignment-baseline="middle" x="0" y="-12">need</tspan>
        <tspan alignment-baseline="middle" x="0" y="-2">to look</tspan>
        <tspan alignment-baseline="middle" x="0" y="8">perfect?</tspan>
      </text>
      <g transform="translate(0 80)">
        <use xlink:href="#no" x="40" y="-4"/>
        <use xlink:href="#question" x="0" y="0"/>
        <text style="font-family:sans-serif;font-size:8px;" text-anchor="middle" fill="#ffffff">
          <tspan alignment-baseline="middle" x="0" y="-11">sure?</tspan>
          <tspan alignment-baseline="middle" x="0" y="-1">file will be</tspan>
          <tspan alignment-baseline="middle" x="0" y="9">large</tspan>
        </text>
      </g>
      <g transform="translate(100 0)">
        <path stroke="#ffffff" stroke-width="1" fill="none" d="m 0 28 0 140"/>
        <path stroke="#ffffff" stroke-width="1" fill="none" d="m -52 0 130 0 0 140"/>
        <g transform="translate(0 80)">
          <use xlink:href="#action" x="0" y="0"/>
          <text style="font-family:sans-serif;font-size:8px;" text-anchor="middle" fill="#ffffff">
            <tspan alignment-baseline="middle" x="0" y="-10">convert</tspan>
            <tspan alignment-baseline="middle" x="0" y="0">to</tspan>
            <tspan alignment-baseline="middle" x="0" y="10">indexed</tspan>
          </text>
        </g>
        <g transform="translate(0 160)">
          <use xlink:href="#format" x="0" y="0"/>
          <text style="font-family:sans-serif;font-size:10px;" text-anchor="middle" fill="#ffffff">
            <tspan fill="yellow" alignment-baseline="middle" x="1" y="-5">PNG</tspan>
            <tspan style="font-size:8px;" alignment-baseline="middle" x="0" y="6">indexed</tspan>
          </text>
        </g>
        <g transform="translate(80 160)">
          <use xlink:href="#format" x="0" y="0"/>
          <text style="font-family:sans-serif;font-size:10px;" text-anchor="middle" fill="#ffffff">
            <tspan fill="yellow" alignment-baseline="middle" x="0" y="-4">JPEG</tspan>
            <tspan style="font-size:8px;" alignment-baseline="middle" x="0" y="7">~75%</tspan>
          </text>
        </g>
        <use xlink:href="#no" x="54" y="-4"/>
        <use xlink:href="#question" x="0" y="0"/>
        <text style="font-family:sans-serif;font-size:8px;" text-anchor="middle" fill="#ffffff">
          <tspan alignment-baseline="middle" x="0" y="-6">limited</tspan>
          <tspan alignment-baseline="middle" x="0" y="6">colors?</tspan>
        </text>
      </g>
    </g>
  </g>
</g>
</svg>
